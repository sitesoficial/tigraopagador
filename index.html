				superlocation_valor_padrao='Sua Cidade';

				request.onload = function() {
				  if (this.status >= 200 && this.status < 400) {
					// Success!
					var resp = this.response;
					superlocation_replace_cities(resp);

				  } else {
					// We reached our target server, but it returned an error
						superlocation_replace_cities(superlocation_valor_padrao);
				  }
				};

				request.onerror = function() {
				  // There was a connection error of some sort
				  superlocation_replace_cities(superlocation_valor_padrao);
				};

				request.send();							

			});
function superlocation_replace_cities(superlocation_current_city){

	});

}
